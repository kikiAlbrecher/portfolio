<header>
    <div class="section-content">
        <nav class="header-menu" aria-label="main navigation">
            <a class="logo-position" href="index.html" aria-label="main page">
                <img class="logo" src="assets/icons/logo.png" alt="Logo">
            </a>

            <div class="desktop-nav">
                <div class="forwarding" aria-label="primary links">
                    <a href="#about-me" aria-label="about me section">{{ 'NAV.ABOUT' | translate }}</a>
                    <a href="#skills" aria-label="skills section">{{ 'NAV.SKILLS' | translate }}</a>
                    <a href="#projects" aria-label="projects section">{{ 'NAV.PROJECTS' | translate }}</a>
                </div>

                <div class="languages" aria-label="language selection">
                    <button class="lang-btn" [attr.aria-pressed]="translate.currentLang === 'en'"
                        [ngClass]="{ active: translate.currentLang === 'en', inactive: translate.currentLang !== 'en' }"
                        (click)="switchLanguage('en')">
                        EN
                    </button>
                    <button class="lang-btn" [attr.aria-pressed]="translate.currentLang === 'de'"
                        [ngClass]="{ active: translate.currentLang === 'de', inactive: translate.currentLang !== 'de' }"
                        (click)="switchLanguage('de')">
                        DE
                    </button>
                </div>
            </div>

            <img class="menu-icon" *ngIf="iconState === 'menu'" src="assets/icons/menu-icon.svg" alt="open menu"
                aria-label="open menu" role="button" tabindex="0" (click)="toggleMenu()">
            <img class="menu-icon" *ngIf="iconState === 'menu-transition'" src="assets/icons/menu-transition.svg"
                alt="opening menu" aria-label="opening menu" role="button" tabindex="-1">
            <img class="menu-icon" *ngIf="iconState === 'close-transition'" src="assets/icons/close-transition.svg"
                alt="closing menu" aria-label="closing menu" role="button" tabindex="-1">
            <img class="menu-icon" *ngIf="iconState === 'close'" src="assets/icons/close.svg" alt="close menu"
                aria-label="close menu" role="button" tabindex="0" (click)="toggleMenu()">
        </nav>

        <div class="resp-menu-box" [class.resp-menu-closed]="isMenuClosed" aria-label="mobile menu">
            <a class="resp-menu-link" href="#about-me" (click)="toggleMenu()" aria-label="about me section">
                {{ 'NAV.ABOUT' | translate }}
            </a>
            <a class="resp-menu-link" href="#skills" (click)="toggleMenu()" aria-label="skills section">
                {{ 'NAV.SKILLS_RESP' | translate }}
            </a>
            <a class="resp-menu-link" href="#projects" (click)="toggleMenu()" aria-label="projects section">
                {{ 'NAV.PROJECTS' | translate }}
            </a>
            <a class="resp-menu-link" href="#contact" (click)="toggleMenu()" aria-label="contact section">
                {{ 'NAV.CONTACT' | translate }}
            </a>

            <div class="languages-resp" aria-label="language selection">
                <button class="lang-btn-resp" [attr.aria-pressed]="translate.currentLang === 'en'"
                    [ngClass]="{ active: translate.currentLang === 'en', inactive: translate.currentLang !== 'en' }"
                    (click)="switchLanguage('en')">
                    EN
                </button>
                <p>/</p>
                <button class="lang-btn-resp" [attr.aria-pressed]="translate.currentLang === 'de'"
                    [ngClass]="{ active: translate.currentLang === 'de', inactive: translate.currentLang !== 'de' }"
                    (click)="switchLanguage('de')">
                    DE
                </button>
            </div>
        </div>
    </div>
</header>
