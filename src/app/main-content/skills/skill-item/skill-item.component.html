<div class="stack-component" [ngClass]="{ 'learning': isLearning }">
  <div class="icon-wrapper">
    <img class="stack-icon" [src]="stackIconUrl" [alt]="stackIconUrl">
    <img class="interests-icon" *ngIf="isLearning" src="assets/img/special-interests.png" alt="special interests">
  </div>
  <p class="stack-name">{{ stackName }}</p>
</div>
