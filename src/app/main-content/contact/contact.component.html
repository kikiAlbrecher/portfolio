<section class="general-main-section overflow-y">
    <div class="section-content">
        <div class="splashes contact-splash"></div>
        <div class="headline scroll-anim-slide-in-left" appScrollAnimation>
            <div class="separator-general headline-line"></div>
            <h1 class="padding-right padding-left">{{ 'CONTACT.HEADLINE' | translate }}</h1>
        </div>
        <div class="contact-columns padding-right padding-left">
            <div class="contact-text-column">
                <div class="invitation scroll-anim-slide-in-left" appScrollAnimation>
                    <h3>{{ 'CONTACT.SUBHEADLINE' | translate }}</h3>
                    <div class="invitation-text">
                        <p class="fs-small">{{ 'CONTACT.TEXT1' | translate }}
                        </p>
                        <div class="appeal">
                            <span class="fs-small">{{ 'CONTACT.TEXT2' | translate }}</span>
                            <span class="contact-plea fs-small">{{ 'CONTACT.PLEA' | translate }}</span>
                        </div>
                    </div>
                </div>

                <div class="contact-form-column scroll-anim-zoom-in" appScrollAnimation>
                    <app-contact-form style="width: 100%;"></app-contact-form>
                </div>
            </div>
            <div class="arrow">
                <a href="#hero">
                    <svg class="arrow-up" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="37" height="37" rx="18.5" stroke-width="2" />
                        <path
                            d="M18 15.828L13.343 20.485C12.9526 20.8755 12.3195 20.8755 11.929 20.485C11.5386 20.0945 11.5386 19.4615 11.929 19.071L18.2929 12.7071C18.6834 12.3166 19.3166 12.3166 19.7071 12.7071L26.071 19.071C26.4615 19.4615 26.4615 20.0945 26.071 20.485C25.6806 20.8755 25.0475 20.8755 24.657 20.485L20 15.828L20 27C20 27.5523 19.5523 28 19 28C18.4477 28 18 27.5523 18 27L18 15.828Z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</section>
